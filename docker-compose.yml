version: "3.9"

services:
  caddy:
    image: caddy:2
    container_name: coder_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - caddyfile:/etc/caddy

  mongodb:
    image: mongo:7
    container_name: coder_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  postgres:
    image: postgres:16-alpine
    container_name: coder_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: lms_futureproof
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lms_futureproof"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coder_backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      PORT: 5000
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/lms_futureproof
      DB_NAME: lms_futureproof
      JWT_SECRET: change-me-in-production
      JWT_REFRESH_SECRET: change-refresh-in-production
      JWT_EXPIRES_IN: 24h
      JWT_REFRESH_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:3000,http://frontend:3000
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 200
      ENABLE_CONTROL_PLANE_SYNC: "false"
      CONTROL_PLANE_URL: ""
      CONTROL_PLANE_SIGNING_SECRET: ""
      CADDY_ADMIN_URL: http://caddy:2019
      CADDYFILE_PATH: /app/caddy/Caddyfile
      CADDY_FRONTEND_UPSTREAM: frontend:3000
      CADDY_BACKEND_UPSTREAM: backend:5000
    ports:
      - "5000:5000"
    volumes:
      - backend_uploads:/app/uploads
      - backend_data:/app/data
      - caddyfile:/app/caddy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:5000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1));\""]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:5000/api
        NEXT_PUBLIC_SOCKET_URL: http://localhost:5000
        NEXT_INTERNAL_API_ORIGIN: http://backend:5000
    container_name: coder_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
      NEXT_PUBLIC_SOCKET_URL: http://localhost:5000
      NEXT_INTERNAL_API_ORIGIN: http://backend:5000
    ports:
      - "3000:3000"

volumes:
  mongo_data:
  postgres_data:
  backend_uploads:
  backend_data:
  caddy_data:
  caddy_config:
  caddyfile:
