name: Deploy LMS Backend

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  SERVICE_NAME: backend
  IMAGE_NAME: ghcr.io/codercrafter-technologies/lms-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:main
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}

      - name: Deploy service on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd "${{ secrets.DEPLOY_APPS_PATH }}"
            docker compose -f docker-compose.apps.yml pull ${{ env.SERVICE_NAME }}
            docker compose -f docker-compose.apps.yml up -d --no-deps ${{ env.SERVICE_NAME }}
            docker compose -f docker-compose.apps.yml ps ${{ env.SERVICE_NAME }}
